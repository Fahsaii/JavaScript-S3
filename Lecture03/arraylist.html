<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h2>JavaScript Array.forEach()</h2>

    <p>Calls a function one for each array element.</p>

    <p id = "demo" ></p> 

    <script>
        var txt = "";
        var numbers = [45,4,,9,16,25];
        numbers.forEach(myFunction); //เอาค่าจากอาเรย์มาทีละค่า
        document.getElementById('demo').innerHTML = txt; //เอาข้อความที่สร้างไว้

        function myFunction(value) { 
            txt = txt + value + "<br>";
        }
    </script>
</body>
</html>
